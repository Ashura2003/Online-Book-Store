<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SigIn and SignUp Page</title>

    <link rel="stylesheet" th:href="@{/css/signin.css}">

    <script th:src="@{~/https://kit.fontawesome.com/6be147535f.js}" crossorigin="anonymous"></script>
</head>
<body>
<main>
   <div class="box">
       <div class="inner-box">
           <div class="forms-wrap">
               <form th:action="@{/user/saveuser}" th:object="${create}" th:method="post">
                   <div class="logo">
                       <img src="https://i.pinimg.com/originals/95/f8/58/95f8588d6469a16271ea2d2fad419d00.png"
                            height=200
                            width=50
                            alt="bookstore" />
                   </div>


                   <div class="heading">
                       <h2>Get Started</h2>
                       <h6>Already have an account?</h6>
                       <a th:href="@{~/login}">Login</a>
                   </div>

                   <div class="actual-form">
                       <div class="input-wrap">
                           <input type="text" placeholder=" Please enter your Name" required  th:field="*{fullname}">
                       </div>

                       <div class="input-wrap">
                           <input type="email" placeholder=" Please enter your Email" required name="email" th:field="*{email}">
                       </div>

                       <div class="input-wrap">
                           <input type="password" placeholder=" Please enter your Password" name="password" required th:field="*{password}">
                       </div>

                       <input type="submit" value="Sign Up" class="sign-btn" />
                   </div>
               </form>
           </div>
           <div class="image">
               <img src="https://img.freepik.com/free-vector/hand-drawn-flat-design-stack-books_23-2149342941.jpg?w=2000"
                    width=414
                    height=602
                    alt="bookstore" />
           </div>
       </div>
   </div>
</main>
</body>
</html>
